<div class="container-lg">

    <div class="row justify-content-md-center">
    <h1>Bienvenido a MercaditoTec</h1> 
    </div>

    <h3>Registrarse</h3>
    <label for="formFileMultiple" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" id="name"placeholder="Ex: Mario José" />
    </div>

    <label for="formFileMultiple" class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" id="lastName"placeholder="Ex: Araya López" />
    </div>

    <label for="formFileMultiple" class="col-sm-2 col-form-label">Celular</label>
    <div class="col-sm-10">
        <input type="number" class="form-control-plaintext" id="phone"placeholder="Ex: 60184542" />
    </div>


    <label for="formFile" class="col-sm-2 col-form-label">Usuario</label>
    <div>
        <div class="col-sm-10 form-check">
            <label class="form-check-label" for="flexRadioDefault1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Estudiante" (click)="checkStudent()">
            
            Estudiante
            </label>
        </div>


        <div class="col-sm-10 form-check">
            <label class="form-check-label" for="flexRadioDefault2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Empleador" (click)="checkEmployer()">
            
            Empleador
            </label>
        </div>

        <div class="col-sm-10 form-check">
            <label class="form-check-label" for="flexRadioDefault3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="Administrador" (click)="checkAdmin()">
            
            Administrador
            </label>
        </div>
    </div>

    <div *ngIf="admin == true">

        <div class="container-lg">
            <div *ngIf="!isSignedIn" class="mb-3 row">

                <label for="formFileMultiple" class="col-sm-2 col-form-label">Número de cédula</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext" id="adminId"placeholder="117640985"  />
                </div>

                <label for="formFileMultiple" class="col-sm-2 col-form-label">Correo Institucional</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext" id="adminEmail"placeholder="name@example.com" #emailSignup  />
                </div>
                
                <label for="formFileMultiple" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                <input type="password" class="form-control-plaintext" id="adminPass" placeholder="Contraseña" #passwordSignup />
                <button type="submit" class="btn btn-success mb-3" id="SignUp" (click)="onSignup(emailSignup.value,passwordSignup.value)"> Sign up </button>
                </div>

            </div>
        </div>
    </div>

    <div *ngIf="employer == true">  
        <div class="container-lg">
            <div *ngIf="!isSignedIn" class="mb-3 row">


                <label for="formFileMultiple" class="col-sm-2 col-form-label">Número de cédula</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control-plaintext" id="employerId"placeholder="117640985"  />
                </div>

                <label for="formFileMultiple" class="col-sm-2 col-form-label">Empresa</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="company" placeholder="Frutitas S.A"  />
                </div>

                <label for="formFileMultiple" class="col-sm-2 col-form-label">Teléfono de la empresa</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control-plaintext" id="companyNumber"placeholder="60184125"  />
                </div>

                <label for="formFileMultiple" class="col-sm-2 col-form-label">Correo de la empresa</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext" id="CompanyEmail"  placeholder="name@example.com"/>
                </div>

                <label for="formFileMultiple" class="col-sm-2 col-form-label">Correo personal</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext" id="employerEmail" placeholder="name@example.com" #emailSignup/>
                </div>
                
                <label for="formFileMultiple" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                <input type="password" class="form-control-plaintext" id="employerPass" placeholder="Contraseña" #passwordSignup />
                <button type="submit" class="btn btn-success mb-3" id="SignUp" (click)="onSignup(emailSignup.value,passwordSignup.value)"> Sign up </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="student == true">
        <div class="container-lg">
            <div *ngIf="!isSignedIn" class="mb-3 row">

                <label for="formFileMultiple" class="col-sm-2 col-form-label">Correo Institucional</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext" id="studentEmail" placeholder="name@example.com" #emailSignup  />
                </div>
                
                <label for="formFileMultiple" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                <input type="password" class="form-control-plaintext" id="studentPass" placeholder="Contraseña" #passwordSignup />
                <button type="submit" class="btn btn-success mb-3" id="SignUp" (click)="onSignup(emailSignup.value,passwordSignup.value)"> Sign up </button>
                </div>

            </div>
        </div>
    </div>
    <app-home *ngIf="isSignedIn"(isLogout)="handleLogout()"></app-home>
    
</div>
