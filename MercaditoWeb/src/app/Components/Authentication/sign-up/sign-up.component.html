<div class="container-lg">

    <div class="row justify-content-md-center">
    <h1>Bienvenido a MercaditoTec</h1> 
    </div>

    <h3>Sign Up</h3>
    <div *ngIf="!isSignedIn" class="mb-3 row">

        <label for="formFileMultiple" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-10">
            <input type="email" class="form-control-plaintext" id="email"placeholder="name@example.com" #emailSignup  />
        </div>
        
        <label for="formFileMultiple" class="col-sm-2 col-form-label">Contraseña</label>
        <div class="col-sm-10">
        <input type="password" class="form-control-plaintext" id="pass" placeholder="Contraseña" #passwordSignup />
        <button type="submit" class="btn btn-success mb-3" id="SignUp" (click)="onSignup(emailSignup.value,passwordSignup.value)"> Sign up </button>
        </div>

    </div>





    <app-home *ngIf="isSignedIn"(isLogout)="handleLogout()"></app-home>
</div>
