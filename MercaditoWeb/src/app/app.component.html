<router-outlet></router-outlet>
<div class="container">

  <div class="row">
    <div class="col">
      <div *ngIf="!isSignedIn">
        <h2>Sign Up</h2>
        <input type="text" #emailSignup id="email" />
        <input type="text" #passwordSignup id="pass"/>
        <button id="SignUp" (click)="onSignup(emailSignup.value,passwordSignup.value)"> Sign up </button>
      </div>

      <div *ngIf="!isSignedIn">
        <h2>Sign In</h2>
        <input type="text #email"/>
        <input type="text #password"/>
        <button (click)="onSignin(email.value,password.value)"> 
          Sign up </button>
      </div>
      <app-home *ngIf="isSignedIn"(isLogout)="handleLogout()"></app-home>


      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <!--<app-footer></app-footer>-->
    </div>
  </div>
</div>
